<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!--<meta name="referrer" content="no-referrer" />-->
	<meta name="keywords" content="超级计算，闲置资源" />
	<meta name="description" content="" />
	<link rel="shortcut icon" href="favicon.ico"/>
	<title>超算网</title>
	<link rel="stylesheet" type="text/css" href="lib/pure/pure-min.css"/>
	<link rel="stylesheet" type="text/css" href="css/media.css"/>
	<link rel="stylesheet" type="text/css" href="lib/pure/grids-responsive-min.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<style type="text/css">
		.head-portrait {
			min-height: 300px;
		}
		.head-portrait img {
			display: block;
			width: 100%;
			max-width: 500px;
			margin: 0 auto;
		}
		.person .name {
			font-size: 28px;
			padding: 32px 20px 0;
		}
		.person .indro {
			font-size: 16px;
			line-height: 1.8em;
			padding: 20px;
		}
	</style>
	</head>
	<body>
		<div class="person">
			<div>
				<div class="head-portrait">
					<img src="" alt="" />
				</div>
				<div class="name">
					
				</div>
				<div class="indro">
					
				</div>
			</div>
		</div>
	</body>
	<script src="lib/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/template7/dist/template7.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function init () {
			var img_path = sessionStorage.getItem('img_path');
			var name = sessionStorage.getItem('name');
			var indro = sessionStorage.getItem('indro');
			console.log(img_path,name,indro);
			var path = img_path.match(/http.*[jpg|png]/);
			if (path.length) {
				$('.head-portrait img').attr('src',path[0]);
			}
			$('.name').html(name);
			$('.indro').html(indro);
//			sessionStorage.removeItem('img_path');
//			sessionStorage.removeItem('name');
//			sessionStorage.removeItem('indro');
		}
		init();
	</script>
</html>
