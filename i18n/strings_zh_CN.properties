section1_title = 什么是超算网
section1_sub_title = What is ZeusNet
zeusnet_feature1_title = 算力交易平台
zeusnet_feature1_subtitle = 全球计算资源供给和需求方连接的纽带
zeusnet_feature1_content = ZeusNet链为供需双方构建信任平台，实现计算资源的快速撮合。通过智能合约和ZNC（ZeusNet Token）实现交易的安全、快速执行。
zeusnet_feature2_title = 共享计算网络
zeusnet_feature2_subtitle = 地域触及全球的多种共享基础服务
zeusnet_feature2_content = 将全球计算资源链接在一起，为用户提供数字货币挖矿、CDN加速、IPFS共享存储、IoT安全防护等基础服务。
zeusnet_feature3_title = 开放式共享生态
zeusnet_feature3_subtitle = 基于全球算力网络的Đapp开发平台
zeusnet_feature3_content = 开发者通过开发SDK可以调用全球算力资源网络制作出多种多样的Đapp服务，通过Đapp市场为ZeusNet用户提供更加丰富的增值服务，并获得相应的ZNC作为激励。
section2_supply_title = 供应方
section2_supply_subtitle = 
section2_supply_content = 企业和终端用户都需要一个更强大、更灵活、更实惠、更快速的网络服务支持
section2_requirement_title = 需求方
section2_requirement_subtitle = 
section2_requirement_content = IDC数据中心之间如果能有效链接，将会形成比AWS、阿里云等大几百倍的超级计算网络，充分利用闲置资源，获得额外的报酬
section3_subtitle1 = ZeusNet的灵魂
section3_title = ZeusNet链
section3_subtitle2 = 全球唯一具有10条内链并发成块技术的高效主链
zeusnetchain_feature1_title = 复杂商用级别
zeusnetchain_feature1_content = 满足复杂商业应用对存链信息尺寸、性能、稳定性、安全性等需求
zeusnetchain_feature2_title = 多项自主知识产权
zeusnetchain_feature2_content = 拥有记账系统、安全钱包、共识算法等核心专利技术
zeusnetchain_feature3_title = 融合云
zeusnetchain_feature3_content = 灵活挑选最适合的云厂商部署区块链环境
zeusnetchain_feature4_title = 多内链成块技术
zeusnetchain_feature4_content = 多条内链并行处理，智能调度，有效提高记账效率
zeusnetchain_feature5_title = 跨域组网
zeusnetchain_feature5_content = 区块链节点无论身处何处皆可互联互通
zeusnetchain_feature6_title = 共识算法热插拔
zeusnetchain_feature6_content = 根据账本规模和性能不同，动态更换共识算法，而不停止账本服务
zeusnetchain_feature7_title = 大文件存储
zeusnetchain_feature7_content = 提供非结构化大文件防篡改，多点灾备功能
section4_subtitle1 = ZeusNet的血液
section4_title = ZNC (ZeusNet Coin)
section4_subtitle2 = ZeusNet生态中的Token
section4_content_line1 = ZNC是驱动ZeusNet生态运转、价值传递的安全媒介，数字信用的可靠凭证
section4_content_line2 = ZNC的商业用途主要用于ZeusNet链上各商业应用的交易支付：如算力交易、广告费、平台使用费、交易手续费等
section4_content_line3 = 记账者负责记账、撮合交易、任务调度和及易仲裁，并获取相应ZNC作为激励
section4_content_line4 = 算力提供者通过算力资源输出获得ZNC作为报酬
section4_content_line5 = 基于算力网络的Đapp开发者从使用者手中获得ZNC作为使用服务费
section4_content_line6 =  Đapp使用者通过支付ZNC获得便宜的算力资源完成相应的共享应用服务
