section6_title = 应用场景
section6_subtitle = Application Scenarios
section6_feature1_title = 无限大、去中心的IPFS共享储存
section6_feature1_content = 拥有“无限量”储存空间，同时多了一份去中心化的“隐私安全”保障。
section6_feature2_title = 省时省钱的3D渲染服务
section6_feature2_content = 定制个性化的3D渲染方案，从室内设计图到3D电影制作，将最优质的资源推送给最合适的客户，不浪费一秒钟，一分钱！
section6_feature3_title = IoT安全防护及加速
section6_feature3_content = IoT设备数据入链，有效防止黑客对智能门锁、电视等设备的拦截、投毒，保护设备使用安全。
section6_feature4_title = 有效抵御DDoS网络攻击
section6_feature4_content = 通过百倍于“云”服务器的节点分布抵御越来越频繁的DDoS网络攻击，大大减少企业DDoS防护费用。
section6_feature5_title = 高效的AI离线学习网络
section6_feature5_content = “低成本、无限量”的GPU算力共同参与数据样本的矩阵化运算，加速AI样本训练。
section6_feature6_title = “零距离”+“冰点价格”的CDN加速服务
section6_feature6_content = “每公里”级别的节点分布，与用户“零距离”交互，提升直播、视频等大流量用户体验，大幅降低视频转码及加速费用。
