partner1_indro = 伦敦大学UCL计算机博士。1999年，曾荣获国际信息智能大赛铜奖，曾为新加坡多家经纪商和对冲基金公司研究并开发金融运用软件。2010年，在对冲基金Citadel（旗下管理了25Billion美金资产）的美国纽约债券部门任职量化研究及交易系统开发，主持设计了OS-UTC自动化金融衍生品套利交易系统。2012年，获得伦敦大学UCL计算机博士学位。2015年，成立泰国最大的对冲基金，旗下基金交易量占泰国股市交易量的10%。
partner4_name = Vincent Wang 
partner4_position = 
